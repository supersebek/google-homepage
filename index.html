<!DOCTYPE html>
<html>
    <head>
        <title>Hello Google!</title>
        <style>
            #q {
                background: white;
                border-radius: 22px;
                box-shadow: 0 1px 6px 0 rgba(32, 33, 36, .28);
                box-sizing: border-box;
                cursor: text;
                font-size: 16px;
                height: 44px;
                margin: 0 auto;
                max-width: 584px;
                opacity: 1;
                position: relative;
                transition: none;
            }
        </style>
    </head>
    <body>
        <div>
        <form method="GET" action="https://www.google.pl/search">         
            <input name="q" type="text"  
            placeholder="Sebastian Ci to znajdzie :)"/>
            <input type="submit" value="Szukaj" />                       
        </form>
    </div>
    </body>
</html>
